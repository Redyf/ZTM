<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <form method="get">
        First Name:
        <input type="text" name="firstname" value="" required /><br />
        Last Name: <input type="text" name="lastname" value="" required /><br />
        Email: <input type="email" name="email" value="" required /><br />
        Password:
        <input
          type="password"
          minlength="8"
          name="password"
          value=""
          required
        />
        <br />
        Birthday: <input type="date" name="" value="birthday" /><br />
        Gender: <br />
        <input type="radio" name="gender" value="Male" />Male <br />
        <input type="radio" name="gender" value="Female" />Female <br />
        <input type="radio" name="gender" value="Other" />Other<br />
        Pets: <br />
        <input type="checkbox" name="cat" value="Cat" />Cat<br />
        <input type="checkbox" name="dog" value="Dog" />Dog<br />
        Cars: <br />
        <select name="cars">
          <option value="volvo">Volvo</option>
          <option value="audi">Audi</option>
          <option value="toyota">Toyota</option></select
        ><br />
        <input type="submit" name="" value="Submit" />
        <input type="reset" name="" value="Reset" /> <br />
      </form>
    </div>
  </body>
</html>
